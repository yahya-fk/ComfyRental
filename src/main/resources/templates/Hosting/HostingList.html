<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hosting List</title>
  <link rel="icon" href="/Images/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{Shared/Header :: header}"></div>

<div style="height: 85vh" class="container">
  <div th:replace="~{Shared/DropDown :: div}"></div>
  <div class="container">
    <h1>Hosting List</h1>
    <div th:if="${successMessage}" class="alert alert-success m-2" role="alert">
      <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger m-2" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id Hosting</th>
        <th>User</th>
        <th>Local</th>
        <th>Date</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(hostingList)}">
        <td colspan="5">No Hosting found.</td>
      </tr>
      <tr th:each="hosting : ${hostingList.content}">
        <td th:text="${hosting.idH}"></td>
        <td th:text="${hosting.user.firstName} + ' ' + ${hosting.user.lastName}"></td>
        <td th:text="${hosting.local.name}"></td>
        <td th:text="${hosting.dateH}"></td>

        <td>
        </td>
      </tr>
      </tbody>
    </table>
    <ul class="nav nav-pills">
      <li th:each="page,status:${pages}">
        <a th:class="${status.index==currentPage?'btn btn-primary':'btn '}"
           th:href="@{/Hosting/hostingList(page=${status.index})}"
           th:text="${status.index}"></a>
      </li>
    </ul>
  </div>
</div>

<div th:replace="~{Shared/Footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
