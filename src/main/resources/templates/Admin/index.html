<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="icon" href="/Images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{Shared/Header :: header}"></div>

<div style="height: 85vh" class="container">
    <div th:replace="~{Shared/DropDown :: div}"></div>
    <div class="container">
        <h1>Admin List</h1>
       <form action="/Admin/save" method="post">
           <div class="row">
               <div class="col-4">
                   <div class="form-group">
                       <label for="username">Username<span class="text-danger"> *</span></label>
                       <input type="text" id="username" class="form-control" required th:name="username">
                   </div>
               </div>
               <div class="col-4">
                   <div class="form-group">
                       <label for="password">Password<span class="text-danger"> *</span></label>
                       <input type="password" id="password" class="form-control" required th:name="password">
                   </div>
               </div>
               <div class="col-4 m-auto">
                   <div class="form-group m-auto">
                       <button type="submit" class="btn btn-success m-auto" >Add a Admin</button>
                   </div>
               </div>
           </div>
       </form>
        <div th:if="${successMessage}" class="alert alert-success m-2" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger m-2" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>UserName</th>
                <th>Password</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(adminPage)}">
                <td colspan="6">No users found.</td>
            </tr>
            <tr th:each="admin : ${adminPage.content}">
                <p></p>
                <td th:text="${admin.username}">First Name</td>
                <td th:text="${admin.password}">Password</td>
                <td>
                    <a class="btn btn-danger" onclick='return confirm("ARE YOU SURE TO DELETE THIS USER ?")' th:href="@{/Admin/deleteUser(id=${admin.username})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primary':'btn '}"
                   th:href="@{/User/usersList(page=${status.index})}"
                   th:text="${status.index}"></a>
            </li>
        </ul>
    </div>
</div>

<div th:replace="~{Shared/Footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
