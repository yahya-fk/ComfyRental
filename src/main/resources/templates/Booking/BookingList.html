<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking List</title>
  <link rel="icon" href="/Images/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{Shared/Header :: header}"></div>

<div style="height: 85vh" class="container">
  <div th:replace="~{Shared/DropDown :: div}"></div>
  <div class="container">
    <h1>Booking List</h1>
    <div th:if="${successMessage}" class="alert alert-success m-2" role="alert">
      <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger m-2" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id Booking</th>
        <th>User</th>
        <th>Local</th>
        <th>Bill</th>
        <th>Date Booking</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>Price</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(bookingList)}">
        <td colspan="8">No Bookings found.</td>
      </tr>
      <tr th:each="booking : ${bookingList}">
        <td th:text="${booking.idB}"></td>
        <td th:text="${booking.user.firstName} + ' ' + ${booking.user.lastName}"></td>
        <td th:text="${booking.Local.idL} + '-' + ${booking.Local.name}"></td>
        <td th:text="${booking.Bill.idBill} + '-' + ${booking.Bill.priceTotal}"></td>
        <td th:text="${booking.dateB}"></td>
        <td th:text="${booking.dateStart}"></td>
        <td th:text="${booking.dateEnd}"></td>
        <td th:text="${booking.price}"></td>
        <td th:text="${booking.bookingStatus}"></td>
        <td>
          <a class="btn btn-danger" onclick='return confirm("Are you sure you want to delete this booking?")' th:href="@{/Booking/deleteBooking(id=${booking.idB})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="~{Shared/Footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
