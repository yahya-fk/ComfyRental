<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="Shared/Header :: header"></div>

<div style="height: 85vh" class="container">
    <div th:replace="Shared/DropDown :: div"></div>
    <div class="container">
        <h1>User List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Img Path</th>
                <th>Email</th>
                <th>Password</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(UserList)}">
                <td colspan="6">No users found.</td>
            </tr>
            <tr th:each="user : ${UserList}">
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.imgPath}">Img Path</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.password}">Password</td>
                <td>
                    <a class="btn btn-success"  th:href="@{/showUser(id=${user.idU})}">Edit</a>
                    <a class="btn btn-danger" onclick='return confirm("ARE YOU SURE TO DELETE THIS USER ?")' th:href="@{/deleteUser(id=${user.idU})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="Shared/Footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
