<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add User</title>
        <link rel="icon" href="/Images/icon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
    <div th:replace="~{Shared/Header :: header}"></div>

    <div style="height: 85vh" class="container w-100">
            <div th:replace="~{Shared/DropDown :: div}"></div>

            <form method="post" class="card shadow-sm p-5" th:action="@{/saveUser}">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="text-center mb-2">
                                <h3>Add User :</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName">First Name<span class="text-danger"> *</span></label>
                                        <input type="text" id="firstName" class="form-control" required th:name="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName">Last Name<span class="text-danger"> *</span></label>
                                        <input type="text" id="lastName" class="form-control" required th:name="lastName">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <h6 class="mt-2 text-center">Your Authentication Credentials</h6>
                                <hr class="m-3 w-75 mx-auto">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email<span class="text-danger"> *</span></label>
                                        <input type="email" id="email" class="form-control" required th:name="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password">Password<span class="text-danger"> *</span></label>
                                        <input type="password" id="password" class="form-control" required th:name="password">
                                    </div>
                                </div>
                                <hr class="mt-3 w-75 mx-auto">
                            </div>
                            <div class="row mt-3">
                                <div class="form-group">
                                    <label for="firstName">Image Path:<span class="text-danger"> *</span></label>
                                    <input type="text" id="imgPath" class="form-control" required th:name="imgPath">
                                </div>
                            </div>
                            <div class="col-md-12 m-3 mx-auto">
                                <div class="form-group">
                                    <button class="btn btn-outline-primary w-100">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
    </div>
    <div th:replace="~{Shared/Footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
